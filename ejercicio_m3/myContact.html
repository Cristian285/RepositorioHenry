<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <header>
      <h1>Page Title</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="myContact.html">My Contact</a></li>
        </ul>
      </nav>
    </header>
    <hr>
    <h2>Contact Form</h2>
    <p>The Form</p>

    <form action="#">

        <div>
            <label for="myName">Name: </label> 
            <input name="myName" type="text" placeholder="Your Name">
        </div>

        <div>
          <label for="mySurname">Surname: </label>
          <input name="mySurname" type="text" placeholder="Your Surname">
        </div>

        <div>
          <label for="myEmail">Email: </label>
          <input name="myEmail" type="email" placeholder="Your Email">
        </div>

        <div>
          <label for="myPassword">Password: </label>
          <input name="myPassword" type="password" placeholder="Your Password">
        </div>

        <button type="submit">Send</button>
    </form>

    <footer>

        <li><a href="index.html">Home</a></li>
        <li><a href="myContact.html">My Contact</a></li>
      </ul>
    </footer>
    <hr>
</body>
</html>
